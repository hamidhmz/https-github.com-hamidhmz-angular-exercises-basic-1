<app-header
  (showRecipeEmit)="page('recipes')"
  (showShoppingListEmit)="page('shopping')"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="pageActive === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="pageActive === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
